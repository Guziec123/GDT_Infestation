<html>
<title>GDT INFESTATION</title>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="js_elevator.js"></script>
    <link rel="stylesheet" type="text/css" href="main_01.scss">

</head>
 
<body>

    <div class="main">

        <!--Attack Animation-->
        <div class="epilog epilog-elevator-fix" id="epilog">

        </div>
        <div class="attackAnimation">
            <h1>The MicroWaver</h1>
            <img id="attacker" width="200px" src="http://nadwoch.pl/wp-content/uploads/2019/11/microwave-kopia-1-kopia.png">
        </div>
        <!--End Attack Animation-->
        <div class="maininner" id="maininner">
            <img class="mainImg" src="http://nadwoch.pl/wp-content/uploads/2020/01/elevator.png" width="100%"
                height="60%">
            <div class="imgOverlay  imgOverlay-elvator-fix">
                <div class="imgOverlayInner">
                    <div class="leftShelf" id="shop">
                        SHOP
                    </div>
                    <div class="rightShelf pointerArr" id="elevator">
                        UP
                    </div>
                </div>
            </div>
            <div class="dialogBox"id="dialog">
                <p>Where you want to go?</p>

                <button id="left">Left</button>
                <button class="pointerArr" id="right">Right</button>
                <button id="go">Go</button>
            </div>
        </div>
    </div>
</body>

</html>
