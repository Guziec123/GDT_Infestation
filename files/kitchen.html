<head>

    <script src="js/kitchen.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main_01.css">

</head>
 
<body>

    <div class="main">

        <!--Attack Animation-->
        <div class="epilog " id="epilog">

        </div>

            <img id="attacker" width="250px" src="http://nadwoch.pl/wp-content/uploads/2020/03/washermaichnen.jpg">

        <!--End Attack Animation-->
        <div class="password" id="passShow">

        </div>

                    <div class="leftShelf" id="shop">
                        SHOP
                    </div>
                    <div class="leftShelf" id="password">
                        PASSWORD
                    </div>
                    <div class="rightShelf pointerArr" id="openspace">

                </div>
            </div>
            <div class="dialogBox"id="dialog">
